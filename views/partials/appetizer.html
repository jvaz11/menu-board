<div class="modal fade" id="appModal" ng-controller="MainController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-success title">
                <div class="panel-heading title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="panel-title">Add an Appetizer</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="postAppetizer(appetizer)">
                        <input type="text" ng-model="appetizer.name" class="form-control" placeholder="Name" required>
                        <br>
                        <textarea ng-model="appetizer.description" class="form-control" placeholder="Describe the item..." required></textarea>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" ng-model="appetizer.price" class="form-control" required>
                        </div>
                        <input type="submit" value="Post" class="btn btn-success">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
